openapi: 3.0.3
info:
  title: Auth Service API
  version: 1.0.0
  description: API for user registration, login, OTP verification and password reset.

servers:
  - url: http://localhost:3010
    description: Local development server

tags:
  - name: Auth
    description: Authentication & Password Reset APIs

paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        "409":
          description: User already exists
        "400":
          description: Validation error

  /auth/login:
    post:
      tags: [Auth]
      summary: Login with email or phone and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        "401":
          description: Invalid credentials

  /auth/forgot-password:
    post:
      tags: [Auth]
      summary: Generate OTP for password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordInput'
      responses:
        "200":
          description: OTP generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericOKResponse'

  /auth/verify-otp:
    post:
      tags: [Auth]
      summary: Verify OTP and get reset token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyOtpInput'
      responses:
        "200":
          description: OTP verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyOtpResponse'
        "400":
          description: Invalid OTP

  /auth/reset-password:
    post:
      tags: [Auth]
      summary: Reset password using resetToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordInput'
      responses:
        "200":
          description: Password updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordUpdatedResponse'
        "400":
          description: Invalid or expired token

components:
  schemas:

    RegisterInput:
      type: object
      required: [password]
      properties:
        email:
          type: string
          format: email
          example: "john@example.com"
        phone:
          type: string
          example: "9876543210"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        password:
          type: string
          example: "mypassword123"

    RegisterResponse:
      type: object
      properties:
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            phone:
              type: string
            firstName:
              type: string
            lastName:
              type: string

    LoginInput:
      type: object
      required: [password]
      properties:
        email:
          type: string
          example: "john@example.com"
        phone:
          type: string
          example: "9876543210"
        password:
          type: string
          example: "mypassword123"

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: Access Token (expires in 15 min)
        refreshToken:
          type: string
          description: Refresh Token (expires in 30 days)

    ForgotPasswordInput:
      type: object
      properties:
        email:
          type: string
          example: "john@example.com"
        phone:
          type: string
          example: "9876543210"

    GenericOKResponse:
      type: object
      properties:
        status:
          type: string
          example: "ok"

    VerifyOtpInput:
      type: object
      required: [otp]
      properties:
        email:
          type: string
        phone:
          type: string
        otp:
          type: string
          example: "123456"

    VerifyOtpResponse:
      type: object
      properties:
        resetToken:
          type: string
          description: Token used to reset password

    ResetPasswordInput:
      type: object
      required: [resetToken, newPassword]
      properties:
        resetToken:
          type: string
        newPassword:
          type: string
          example: "newPassword123"

    PasswordUpdatedResponse:
      type: object
      properties:
        status:
          type: string
          example: "password_updated"

securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
